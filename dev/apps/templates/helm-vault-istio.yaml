apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-vault-istio
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: istio-system
    server: {{ .Values.spec.destination.server }}
  project: istio
  
  source:
    helm:
      version: v3
      valueFiles:
      - values.yaml
    path: helm-charts/vault-istio
    repoURL: https://github.com/paas2/vault.git 
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true   
    automated:  
      prune: true             