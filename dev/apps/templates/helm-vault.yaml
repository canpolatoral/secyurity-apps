apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-vault
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vault
    server: {{ .Values.spec.destination.server }}
  project: vault
  
  source:
    helm:
      version: v3
      valueFiles:
      - values-security-{{ .Values.env }}.yaml
    path: helm-charts/vault
    repoURL: https://github.com/paas2/vault.git 
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true   
    automated:  
      prune: true             